<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get" enctype="multipart/form-data">
        <label for="nome-completo">Nome completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
        </label>
        <br>
        <label for="input-estado">Estado onde mora:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap" selected>Amapá</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
        <br>
        <p>Comidas Favoritas:</p>
        <label for="comida-1">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
        </label>
        <label for="comida-2">
            <input type="radio" name="comida-favorita" id="comida-2" value="sorvete">Sorvete
        </label>
        <label for="comida-3">
            <input type="radio" name="comida-favorita" id="comida-3" value="pao de queijo">Pao de queijo
        </label>
        <label for="comida-4">
            <input type="radio" name="comida-favorita" id="comida-4" value="outros">Outros
        </label>
        <br>
        <p>Escreva algo sobre voce:</p>
        <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
        <br>
        <p>Digite sua senha:</p>
        <label for="input-senha">
            <input type="password" name="senha" id="input-senha" required>
        </label>
        <br>
        <label for="checkbox-noticias">
            <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber Noticias e promoções incriveis?
        </label>
        <br>
        <button type="submit">Enviar Formulario</button>
    </form>
</body>
</html>
